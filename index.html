<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/templete.css">
    <title> Blue NetWork - Login</title>
    <script src="https://kit.fontawesome.com/3661569a87.js" crossorigin="anonymous"></script>
</head>
<body>
<section id="wallpaper">
    <div class="container">
        <div class="welcome">
            <div class="info">
                <h1>Bem-Vindo!</h1>
                <h2>Entre com a sua conta</h2>
            </div>
            <div class="formLogin">
                <form action="login.html" method="POST">
                    <p>Nome</p>
                    <div class="inputIcons">
                        <input type="email" name="email" placeholder="Digite seu e-mail">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p>Senha</p>
                    <div class="inputIcons">
                        <input type="password" name="password" placeholder="Digite sua senha">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="inputRemember">
                        <div class="inputCheckbox">
                            <input type="checkbox" class="checkbox">
                            <p class="rememberMe">Lembrar de mim?</p>
                        </div>
                        <div class="inputForgotPass">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="inputSubmit">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="inputForgotlink">
                        <p>Ainda n√£o tem uma conta basta clicar<a href="index - Copia.html">aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
